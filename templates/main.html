<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ static_url('css/templates.css') }}">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.6/umd/popper.min.js" integrity="sha384-W1IgCZfiFCplncoIxD5rld+uzdB6FlcG2vm4qjrCP5Z7uUt7vnwbztJXeqXgd26w" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>{{ title}} </title>
</head>
<body>
     <header>
        {% block header %}
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-dark">
            <div class="container">
          <a class="navbar-brand" style="color:white" href="#">dudulu</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">文章 <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="#">教程</a>
              <a class="nav-item nav-link" href="#">图片</a>
              <a class="nav-item nav-link" href="#">动画</a>
              <a class="nav-item nav-link" href="#">轻小说</a>
            </div>
              <div class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" style="color:white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      AI应用
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#">宠物识别</a>
                      <a class="dropdown-item" href="#">角色识别</a>
                      <a class="dropdown-item" href="#">动画识别</a>
                    </div>
              </div>
          </div>
            <div class="navbar-nav pull-right">
               <button class="btn btn-sm align-middle btn-outline-secondary" type="button">登录</button>
            </div>
                </div>
        </nav>
         {% end %}
    </header>
    <content>
        {% block body %}{% end %}
    </content>
    <footer>
        {% block footer %}
        <div style="margin-bottom: 80px"> </div>
            <footer class="footer">
              <div class="container">
                <span class="text-muted">Place sticky footer content here.</span>
              </div>
            </footer>
        {% end %}
    </footer>
</body>
</html>
